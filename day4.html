<!DOCTYPE html>
<head>
<title>Form</title>
<style>
	h1{
		text-align: center;
	}
	.container{
		text-align: center;
	}
	label{
		padding: 10px;
		font-weight: bold;
	}
	input{
		padding: 5px;
		margin-top: 5px;
	}
	#position{
		padding: 5px;
		margin-top: 5px;
	}
	button{
		margin-top: 5px;
		padding: 5px;
		background-color: black;
		color: white;
		font-weight: bold;
	}
</style>
</head>
<body>
	<h1>Enquiry form</h1>
	<div class="container">
	<form>
		<label for="name">Name:</label>
		<input type="text" placeholder="Enter Your Name">
		<br>
		<label for="mail">Email:</label>
		<input type="email" placeholder="Enter you email id">
		<br>
		<label for="mobile">Phone Number:</label>
		<input type="number" placeholder="Enter your Number">
		<br>
		<label for="position">Current designation:</label>
		<select id="position">
			<option>student</option>
			<option>working professional</option>
		</select>
		<br>
		<label for="passing">Year of passing:</label>
		<input type="text" placeholder="passing year">
		<br>
		<button>Submit</button>
	</form>
</div>
</body>
